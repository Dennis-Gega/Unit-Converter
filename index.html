<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>

    <div class="hero">
        <h1 class="hero-header">Metric/Imperial Unit Conversion</h1>
        <input class="hero-input" type="number">
        <button class="hero-btn"">Convert</button>
    </div>
    <div class="units-section">
        <div class="length-section">
            <h2 class="unit-title">Length (Meter/Feet)</h2>
            <p class="unit-info" id="length-p"></p>
        </div>
        <div class="volume-section">
            <h2 class="unit-title">Volume (Liters/Gallons)</h2>
            <p class="unit-info" id="volume-p"></p>
        </div>
        <div class="mass-section">
            <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
            <p class="unit-info" id="mass-p"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
